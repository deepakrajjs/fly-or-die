<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fly or Die - Simplified</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background-color: #333;
      border: 2px solid #555;
      background-image: radial-gradient(circle at center, #444 0%, #222 80%);
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      z-index: 10;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      color: #f33;
      display: none;
      z-index: 20;
      text-align: center;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #f33;
      border: none;
      color: white;
      border-radius: 5px;
    }
    #restartBtn:hover {
      background-color: #d22;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameOver">
    Game Over<br/>
    <button id="restartBtn">Restart</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const gameOverDisplay = document.getElementById('gameOver');
    const restartBtn = document.getElementById('restartBtn');

    const PLAYER_COLOR = '#4CAF50';
    const FOOD_COLOR = '#FFEB3B';
    const ENEMY_COLOR = '#F44336';

    class Entity {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      distanceTo(other) {
        const dx = this.x - other.x;
        const dy = this.y - other.y;
        return Math.sqrt(dx * dx + dy * dy);
      }
      collidesWith(other) {
        return this.distanceTo(other) < this.radius + other.radius;
      }
    }

    class Player extends Entity {
      constructor(x, y) {
        super(x, y, 20, PLAYER_COLOR);
        this.speed = 3;
        this.vx = 0;
        this.vy = 0;
        this.score = 0;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        // Keep player inside canvas
        this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
        this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
      }
      grow(amount) {
        this.radius += amount;
      }
    }

    class Food extends Entity {
      constructor(x, y) {
        super(x, y, 8, FOOD_COLOR);
      }
    }

    class Enemy extends Entity {
      constructor(x, y, radius, speed) {
        super(x, y, radius, ENEMY_COLOR);
        this.speed = speed;
        this.vx = (Math.random() * 2 - 1) * speed;
        this.vy = (Math.random() * 2 - 1) * speed;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        // Bounce off walls
        if (this.x < this.radius || this.x > canvas.width - this.radius) this.vx *= -1;
        if (this.y < this.radius || this.y > canvas.height - this.radius) this.vy *= -1;
      }
    }

    let player;
    let foods = [];
    let enemies = [];
    let keys = {};
    let gameRunning = true;

    function spawnFood() {
      const x = Math.random() * (canvas.width - 16) + 8;
      const y = Math.random() * (canvas.height - 16) + 8;
      foods.push(new Food(x, y));
    }

    function spawnEnemy() {
      const radius = 15 + Math.random() * 10;
      const speed = 1 + Math.random() * 1.5;
      const x = Math.random() * (canvas.width - 2 * radius) + radius;
      const y = Math.random() * (canvas.height - 2 * radius) + radius;
      enemies.push(new Enemy(x, y, radius, speed));
    }

    function resetGame() {
      player = new Player(canvas.width / 2, canvas.height / 2);
      foods = [];
      enemies = [];
      for (let i = 0; i < 20; i++) spawnFood();
      for (let i = 0; i < 5; i++) spawnEnemy();
      gameRunning = true;
      scoreDisplay.textContent = 'Score: 0';
      gameOverDisplay.style.display = 'none';
    }

    function update() {
      if (!gameRunning) return;

      // Player movement based on keys
      player.vx = 0;
      player.vy = 0;
      if (keys['ArrowUp'] || keys['w']) player.vy = -player.speed;
      if (keys['ArrowDown'] || keys['s']) player.vy = player.speed;
      if (keys['ArrowLeft'] || keys['a']) player.vx = -player.speed;
      if (keys['ArrowRight'] || keys['d']) player.vx = player.speed;

      player.update();

      // Check collision with food
      for (let i = foods.length - 1; i >= 0; i--) {
        if (player.collidesWith(foods[i])) {
          player.grow(1);
          player.score += 1;
          foods.splice(i, 1);
          spawnFood();
          scoreDisplay.textContent = 'Score: ' + player.score;
        }
      }

      // Update enemies and check collision with player
      for (let enemy of enemies) {
        enemy.update();
        if (player.collidesWith(enemy)) {
          if (player.radius > enemy.radius) {
            // Player eats enemy
            player.grow(enemy.radius * 0.5);
            player.score += Math.floor(enemy.radius);
            enemies.splice(enemies.indexOf(enemy), 1);
            spawnEnemy();
            scoreDisplay.textContent = 'Score: ' + player.score;
          } else {
            // Player dies
            gameOver();
            break;
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food
      for (let food of foods) {
        food.draw();
      }

      // Draw enemies
      for (let enemy of enemies) {
        enemy.draw();
      }

      // Draw player
      player.draw();
    }

    function gameOver() {
      gameRunning = false;
      gameOverDisplay.style.display = 'block';
    }

    function gameLoop() {
      update();
      draw();
      if (gameRunning) {
        requestAnimationFrame(gameLoop);
      }
    }

    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });

    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    restartBtn.addEventListener('click', () => {
      resetGame();
      gameLoop();
    });

    // Start the game
    resetGame();
    gameLoop();
  </script>
</body>
</html>
